<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* https://developer.mozilla.org/en-US/docs/Web/CSS/@layer */
        @layer module, state;

        @layer state {
            .alert {
                background-color: brown;
            }
            p {
                border: medium solid limegreen;
            }
        }

        @layer module {
            .alert {
                border: medium solid violet;
                background-color: yellow;
                color: white;
            }
        }

    </style>
</head>
<body>
<p class="alert">Beware of the zombies</p>

</body>
</html>
